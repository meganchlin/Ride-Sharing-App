{% extends "base_generic.html" %}

{% block content %}
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rideshare/css/register.css' %}" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="{% static 'rideshare/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    {% bootstrap_javascript %}
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>
  </head>
<body>
  <div class="container" id="reg-cont">
    <div class="title">Edit Ride</div>
    <div class="content">
      <form action="" method="post">
        <div class="user-details">
            

          {% csrf_token %}

          {% for field in form %}
            <div class="input-box">
              <span class="details"> {{ field.label }} </span>
              {{ field }}
            </div>
          {% endfor %}

         
        </div>

        <div class="button">
          <input type="submit" name="submit_action" value="Update">
        </div>
        <div class="button">
            <input type="submit" name="submit_action" value="Delete">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
{% endblock %}
