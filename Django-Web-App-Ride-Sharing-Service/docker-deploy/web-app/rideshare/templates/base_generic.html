 <!-- Copied from developer.mozilla.org -->

 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   {% block title %}
   <title>Ride Share</title>
   {% endblock %}
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
   <!-- Add additional CSS in static file -->
   {% load static %}
   <link rel="stylesheet" href="{% static 'rideshare/css/style.css' %}" />
 </head>
 
 <body>
   <div class="container py-5">
     <div class="row">
       <div class="col-sm-2">
         {% block sidebar %}
         <nav class="sticky d-flex flex-column align-items-start justify-content-between h-90">
           <h3 class="userTitle">User: {{ user.get_username }}</h3>
           <ul class="mt-1 sidebar-nav menu-hover-fill flex flex-col items-start leading-none text-2xl uppercase space-y-4">
             <li class="mt-3"><a href="{% url 'rideshare:index'%}" data-text="Home">Home</a></li>
             <li class="mt-3"><a href="{% url 'rideshare:owner-rides'%}" data-text="As Owner">As Owner</a></li>
             <li class="mt-3"><a href="{% url 'rideshare:driverMain'%}" data-text="As Driver">As Driver</a></li>
             <li class="mt-3"><a href="{% url 'rideshare:sharerMain'%}" data-text="As Sharer">As Sharer</a></li>
           </ul>
           <br>
           <div class="mt-auto">
            <a href="{% url 'logout' %}?next={% url 'rideshare:login' %}" class="btn btn-info">Logout</a>
           </div>
          </nav>
         {% endblock %}
       </div>
       <div class="col-sm-10">
         {% block content %}
         {% endblock %}
       </div>
     </div>
   </div>
 </body>
 
 </html>
